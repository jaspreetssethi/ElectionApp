<h1>Voter Registration</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">Name</label>
        <div class="col-xs-12 col-sm-5">
            <input type="text" placeholder="First Name" class="firstName form-control">
        </div>
        <div class="col-xs-12 col-sm-5">
            <input type="text" placeholder="Last Name" class="lastName form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">Aadhar Number</label>
        <div class="col-xs-12 col-sm-10">
            <input type="text" placeholder="0000 0000 0000" class="aadharNumber form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">Enrollment Number</label>
        <div class="col-xs-12 col-sm-10">
            <input type="text" placeholder="0000/00000/00000" class="enrollmentId form-control">
        </div>
    </div>
    <input type="button" class="btn btn-primary btn-block voterSignUp" value="Sign Up">
</form>
